<section ng-init="init()" style="background:#FFFFFF"><div style="position:absolute;top:60px;padding-top:10px;padding-bottom:10px;left:auto;right:auto;z-index:10;width:100%;background-color:#FFFFFF"><div class="container"><div class="row"><div style="padding-top:3px" class="col-md-6 col-md-offset-3"><div class="input-group"><input type="text" placeholder="Search For Products" ng-model="searchTerm" ng-change="getGroupsForSearch()" class="form-control"><span class="input-group-btn"><button type="button" ng-click="clearSearchTerm()" class="btn btn-primary">x</button></span></div></div></div></div></div></section><section style="margin-top:100px;margin-bottom:20px"><div class="container"><div class="row"><group ng-repeat="group in groups" infinite-scroll="getGroups()" infinite-scroll-distance="3"></group></div></div></section><section style="margin-top:100px;margin-bottom:20px" ng-show="searchTerm !== '' &amp;&amp; groups === null || groups.length===0"><div class="container"><div class="row"><div class="col-md-12 text-center"><p style="color:#424242;font-size:25px;font-weight:bold">We think its time to create a deal for you !!</p><p ng-show="sessionKey" style="color:#424242;font-size:25px;font-weight:bold">It's simple, just click on Create Group :)</p><button ng-hide="sessionKey" ng-click="login()" style="margin-top:20px" class="btn btn-lg btn-primary">Login To Create Deal</button></div></div></div></section>
